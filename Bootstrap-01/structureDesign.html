<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Table structure</title>
  <style>
    table, td {
      border: 1px solid rgb(17, 17, 17);
      border-collapse: collapse;
      text-align: center;
    }
    #id{
      background-color: brown;
    }
    #id1{
      background-color: blueviolet;
    }
    #id2{
      background-color: #FF671F;
    }
    #id3{
      background-color: #78afd4;
      height: 25px;

    }
    #id4{
      background-color: #e32636;

    }
    #id5{
      background-color: #e6a86a;


    }
    #id6{
      background-color: #e4627c;

    }
    #id7{
      background-color: #ffbf00;

    }
    #id8{
      background-color: #9966cc;

    }
    #id9{
      background-color: 	#cd9575;

    }
    #id10{
      background-color: #915c83;
    }
    #id11{
      background-color: #faebd7;
      width: 40px;

    }
    #id12{
      background-color: #008000;
    }
    #id13{
      background-color: #8db600;
      height: 25px;
      
    }
    #id14{
      background-color: #fbceb1;
    }
    #id15{
      background-color: #00ffff;
      width: 45px;
      
    }
    #id16{
      background-color:#7fffd4;
      
    }
    #id17{
      background-color: #4b5320;
    }


    
  </style>
</head>
<body>
  <table >
    <tr>
      <td colspan="3" rowspan="4" id="id1">1</td>
      <td colspan="3" id="id2">2</td>
      <td colspan="3" rowspan="2" id="id3">3</td>
    </tr>
    <tr>
      <td rowspan="2" colspan="3" id="id4">4</td>
    </tr>
    <tr>
      <td rowspan="2" colspan="3"  id="id5">5</td>
    </tr>
    <tr>
      <td id="id6">6</td>
      <td id="id7">7</td>
      <td id="id8">8</td>
    </tr>
    <tr>
      <td colspan="2" rowspan="2"  id="id9">9</td>
      <td colspan="2" rowspan="2"  id="id10">10</td>
      <td colspan="4" rowspan="3"  id="id11">11</td>
      <td id="id12" >12</td>
    </tr>
    <tr>
      <td id="id13">13</td>
    </tr>
    <tr>
      <td id="id14">14</td>
      <td colspan="2" id="id15">15</td>
      <td id="id16">16</td>
      <td id="id17">17</td>
    </tr>
    <tr style="border: 1px solid white;">
      <td style="border: 1px solid white;"></td>
      <td style="border: 1px solid white;"></td>
      <td style="border: 1px solid white;"></td>
      <td style="border: 1px solid white;"></td>
      <td style="border: 1px solid white;"></td>
      <td style="border: 1px solid white;"></td>
      <td style="border: 1px solid white;"></td>
    </tr>
  </table>
  
</body>
</html>

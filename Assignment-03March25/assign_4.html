<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        table{
            margin: 20px auto;
            box-shadow: 4px 6px 8px gray;
            border-radius: 20px;
            padding: 20px;
        
        }
       td{
        padding-bottom: 10px;
       }
       label{
        font-weight: bold;
       }
    </style>
</head>

<body>
    <table  height="200px" width="500px">
        <tr>
            <td style="text-align: center; text-decoration: underline;" colspan="2" >
                <h1>Student form</h1>
            </td>
        </tr>
        <form action="/" method="get">
            <tr>
                <td><label for="userName">User Name</label></td>
                <td>
                    <input type="text" name="name" id="userName">
                </td>
            </tr>
            <tr>
                <td><label for="email">email</label></td>
                <td>
                    <input type="email" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td><label for="mobile">mobile</label></td>
                <td>
                    <input type="tel" name="mobile" id="mobile">
                </td>
            </tr>
            <tr>
                <td><label for="Gender">Gender</label></td>
                <td>
                    <input type="radio" name="Gender" id="Gender">Male
                    <input type="radio" name="Gender" id="Gender">Female
                </td>
            </tr>
            <tr>
                <td><label for="Stream">Stream</label></td>
                <td>
                    <input type="checkbox" name="Stream" id="Stream">MCA
                    <input type="checkbox" name="Stream" id="Stream">BE
                    <input type="checkbox" name="Stream" id="Stream">B.Tech
                </td>
            </tr>
            <tr>
                <td>
                    <label for="countries">Country</label>
                <td>
                    <select name="countries" id="countries">
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="feedback">feedback</label></td>
                <td>
                    <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea>
                </td>
            </tr>
        </form>
    </table>
</body>

</html>
